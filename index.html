<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Tutorial</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <script>
      var canvas = d3.select("body")
                    .append("svg")
                    .attr("width", 500)
                    .attr("height", 500);
      var circle = canvas.append("circle")
                         .attr("cx", 250) //cx is center, horizontal axis
                         .attr("cy", 250) //cy is center, vertical
                         .attr("r", 50) // r = radius
                         .attr("fill", "magenta") //color is added with the fill attribute

        // when styling svg elements, use attr instead of style
    </script>

  </body>
</html>
