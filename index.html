<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Tutorial</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <script>
      var data = [20, 40, 50];
      var canvas = d3.select("body")
                    .append("svg")
                    .attr("width", 500)
                    .attr("height", 500);

      var bars = canvas.selectAll("rect") //weird b/c we don't have rects yet; returns an empty selection here
                       .data(data) //specify where data is coming from, we're binding it to the empty selection
                       .enter() //returns placeholders for each data element for which there are no DOM elements yet
                       //in this case, all 3 of our data points
                       .append("rect") //for each data element, append a rect
                       .attr("width", function(d) { return d; })//width is a function of the data; d is each data element
    </script>

  </body>
</html>
